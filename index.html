<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/64d790b45a.js" crossorigin="anonymous">
    </script>
    <script src="main.js" defer></script>
</head>
<body>
    <section class="game">
        <header class="game_header">
            <button class="game_button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game_timer">0:0</span>
            <span class="game_score">9</span>
        </header>
    </section>
    <section class="pop-up">
        <button class="pop-up_refresh">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up_message">HEllO</span>
    </section>
</body>
</html>
